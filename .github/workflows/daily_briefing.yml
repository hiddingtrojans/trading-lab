name: Daily Market Briefing

on:
  # Run at 8:30 AM ET (12:30 UTC during EST, 13:30 UTC during EDT)
  schedule:
    - cron: '30 13 * * 1-5'  # 8:30 AM ET (EDT)
  
  # Manual trigger
  workflow_dispatch:

jobs:
  briefing:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install schedule
      
      - name: Send Telegram Alert
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python -c "
          import os
          import urllib.request
          import urllib.parse
          import json
          
          token = os.environ['TELEGRAM_BOT_TOKEN']
          chat_id = os.environ['TELEGRAM_CHAT_ID']
          
          # Get regime
          import sys
          sys.path.insert(0, 'src')
          from alpha_lab.market_regime import MarketRegimeAnalyzer
          from utils.data_fetcher import DataFetcher
          
          fetcher = DataFetcher(None)
          analyzer = MarketRegimeAnalyzer(fetcher)
          regime = analyzer.analyze_regime()
          
          msg = f'''Daily Market Briefing
          
          Market Regime: {regime['status']}
          Score: {regime['score']}/100
          Action: {regime['action']}
          
          Sent from GitHub Actions'''
          
          url = f'https://api.telegram.org/bot{token}/sendMessage'
          data = urllib.parse.urlencode({'chat_id': chat_id, 'text': msg}).encode()
          req = urllib.request.Request(url, data=data)
          response = urllib.request.urlopen(req, timeout=10)
          print('Telegram alert sent!')
          "

