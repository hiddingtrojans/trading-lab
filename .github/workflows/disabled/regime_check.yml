name: Market Regime Check

on:
  # Run every 2 hours during US market hours (9:30 AM - 4:00 PM ET)
  # UTC times: 14:00, 16:00, 18:00, 20:00 (during EDT)
  schedule:
    - cron: '0 14,16,18,20 * * 1-5'
  
  # Manual trigger
  workflow_dispatch:

jobs:
  regime:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install schedule
      
      - name: Check Market Regime
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python src/alpha_lab/scheduler.py --task regime

